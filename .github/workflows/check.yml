name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get project
        uses: actions/checkout@v3
      - name: Install c++ and cmake
        run: |
          sudo apt update -y
          sudo apt install -y cmake build-essential
      - name: Install gtest
        run: sudo apt-get install -y libgtest-dev
      - name: Install SFML-2.5.1
        run: |
          wget https://www.sfml-dev.org/files/SFML-2.5.1-linux-gcc-64-bit.tar.gz
          tar -xvf SFML-2.5.1-linux-gcc-64-bit.tar.gz
          mkdir SFML-2.5.1_for_linux
          mv SFML-2.5.1/* SFML-2.5.1_for_linux/
      - name: Build
        run: |
          cd ..
          mkdir cmake-build-debug
          cd cmake-build-debug
          cmake ..
          make
          cd ..
      - name: Testing
        run: |
          cd tests
          ./Test