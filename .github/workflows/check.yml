name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get project
        uses: actions/checkout@v3
      - name: Install c++ and cmake and xvfb and format
        run: |
          sudo apt update -y
          sudo apt install -y cmake build-essential git
          sudo apt-get install -y xvfb
          sudo apt-get install clang-format
      - name: Install gtest
        run: sudo apt-get install libgtest-dev
      - name: Install SFML-2.5.1
        run: |
          wget https://www.sfml-dev.org/files/SFML-2.5.1-linux-gcc-64-bit.tar.gz
          tar -xvf SFML-2.5.1-linux-gcc-64-bit.tar.gz
          mkdir SFML-2.5.1_for_linux
          mv SFML-2.5.1/* SFML-2.5.1_for_linux/
      - name: Format code
        run: find . -name "*.cpp" -o -name "*.h" | xargs clang-format -i
      - name: Push changes
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: checkpoint_4
      - name: Build
        run: |
          mkdir cmake-build-debug
          cd cmake-build-debug
          cmake ..
          make
          cd ..
      - name: Testing
        run: |
          cd exe
          xvfb-run -a ./Test